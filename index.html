<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Emma Janani">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav_index/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Product of Numbers in JS</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
	  
    <h1>Product of Numbers in JS</h1>
		<h3>This program will calculate and display the product of numbers using addition only:</h3>
		<table>
			<tr align = "center">
				<td valign="top" align="right">					
					<form action="javascript:calculateProduct()">						
						<label for="userNum">Enter a Positive Integer:</label>
						<input type="number" step="1" min="0" id="userNum"><br><br>		
						<label for="userNum">Enter another Positive Integer:</label>
						<input type="number" step="1" min="0" id="secNum"><br><br>						
						<input type="submit" value="Calculate Product">
					</form>
        </td>
			</tr>
		</table>	
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">			
		</div>
	<img src="./images/num.png" alt="Numbers" width="30%">
  </body>
</html>
